<!DOCTYPE html>
<html>

			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<div style="background-color:#bbb;position:fixed;z-index:10000;">

		<div id="globalMemory" style="z-index:15"></div>
		<svg id="svg" width="100%" height="100%" style="z-index:20"></svg>
	<div>

</body>
	<!-- Load Scripts -->
