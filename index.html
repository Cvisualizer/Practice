<link rel="stylesheet" type="text/css" href="style.css">

<body bgcolor="#fff">
	
	<div id="def">
		<div id="title">
			C-Visualizer
		</div>
		<div id="tutorial">
			C-Visualizerはプログラム可視化サービスです
			<br>
			コードを入力して実行ボタンを押してください
			<br>
			データ構造とメモリの可視化を行います
		</div>
	</div>

	<div id="exec" class="execButton"></div>

	<div id="saveText">保存</div>

		<div id="stackWrapper" style="z-index:1"><div id="stack"></div></div>

		<svg id="svg" width="100%" height="100%"></svg>
	</div>
