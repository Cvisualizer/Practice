<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 10%;
        bottom: 0;
        left: 25%;
        right: 0;
        width:45%;
        height:80%;
        border-radius: 15px;
    }
  </style>
</head>
<body bgcolor="#fff">

<pre id="editor">

int euclid(int a, int b)
{
  
  int temp;
  if(a < b){
    temp = a;
    a = b;
    b = temp;
  }
  if(b < 1){
    return -1;
  }

  if((a % b) == 0){
    return b;
  }
  
  return euclid(b, a % b);
}

int main(){
  printf euclid(120, 52);
}

</pre>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");

    editor.commands.addCommand({
        Name:"savefile",
        bindKey:{
            win : "Ctrl-S",
            mac : "S"
        },
        exec: function(editor){
            onSaveFile();
        }
    })
</script>

</body>
</html>
